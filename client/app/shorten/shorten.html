<div id='container'>
	<div class='navigation'>
		<ul>
			<li><a href='#/links'>Links</a></li>
 			<li><a href='#/shorten'>Shorten</a></li>
 		</ul>
 	</div>
 	<div>
 		<form name='userForm' ng-submit='addLink()' novalidate>
 			<input type='url' ng-model='link.url' ng-class="{'error' : userForm.$invalid && !userForm.$pristine }"></input>
 			<button type='submit' ng-disable='userForm.$invalid'>Add</button>
 			<div ng-show='userForm.$invalid && !userForm.$pristine'>Please enter a valid url.</div>
 		</form>
 	</div>
</div>
